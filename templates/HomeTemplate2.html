<div class="container">
<table>
	<tr>
    <th>{{"Login"}}</th>
     <th>{{"ID"}}</th>
     <th>{{"Name"}}</th>
     <th>{{"Blog"}}</th>
     <th>{{"Company"}}</th>
     <th>{{"Location"}}</th>
     </tr>
<tr ng-repeat="i in data">

        <td>{{i.id}}</td>

        <td>{{i.blog}}</td>
        <td>{{i.company}}</td>
        <td>{{i.location}}</td>
      </tr>
   </table>
</div>
